buildscript {
    repositories {
        google()      // ✅ Add this
        mavenCentral()
    }
    dependencies {
        classpath 'com.google.gms:google-services:4.3.15'  // ✅ Add Firebase dependency
    }
}

allprojects {
    repositories {
        google()      // ✅ Ensure this is here
        mavenCentral()
    }
}

rootProject.buildDir = "../build"
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(":app")
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
